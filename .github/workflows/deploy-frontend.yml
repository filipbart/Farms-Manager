name: Deploy Frontend to home.pl

on:
  push:
    branches: [ "main" ]
    # Uruchom workflow tylko, gdy zmiany dotyczą folderu frontend
    paths:
      - 'frontend/**'

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Krok 2: Ustawienie środowiska Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Użyj wersji Node.js, na której pracujesz
          node-version: '20'
          # Przyspieszenie instalacji paczek
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Create .env file
        working-directory: ./frontend
        run: |
          echo "VITE_MUI_LICENSE_KEY=${{ secrets.VITE_MUI_LICENSE_KEY }}" >> .env
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env
          # Zmienne deweloperskie (PROXY, ALLOWED_HOSTS, SERVER_PORT) są pomijane w buildzie produkcyjnym.
      
      # Krok 3: Instalacja zależności i budowanie aplikacji
      - name: Install dependencies and build
        # Ustawiamy folder roboczy na 'frontend', aby komendy wykonały się we właściwym miejscu
        working-directory: ./frontend
        run: |
          npm install
          npm run build
      
      # Krok 4: Wdrożenie plików na serwer przez FTP
      - name: Deploy files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # Dane do logowania pobierane z sekretów
          server: ${{ secrets.FTP_FRONTEND_SERVER }}
          username: ${{ secrets.FTP_FRONTEND_USERNAME }}
          password: ${{ secrets.FTP_FRONTEND_PASSWORD }}
          
          # Folder źródłowy - czyli folder 'build' wewnątrz folderu 'frontend'
          local-dir: ./frontend/dist/
          